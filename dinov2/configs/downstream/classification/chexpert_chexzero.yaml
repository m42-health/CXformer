student:
  arch: vit_base
  patch_size: 32
crops:
  global_crops_size: 224
  local_crops_size: 98
train:
  datasets:
    - dataset_name: CheX_Dataset
      imgpath: /data/vision/cxr/chexpert
      views: ['PA', 'AP']
      csvpath: /data/vision/cxr/chexpert/train.csv
      unique_patients: False
      hist_equalize: True
      uncertain_labels_method: U-ONES
      pathologies:
        - Atelectasis
        - Cardiomegaly
        - Consolidation
        - Edema
        - Pleural Effusion
      transform:
        - torchvision.transforms.Grayscale(num_output_channels=3) # make it RGB
val:
  datasets:
    - dataset_name: CheX_Dataset
      imgpath: /data/vision/cxr/chexpert
      views: ['PA', 'AP']
      csvpath: /data/vision/cxr/chexpert/valid.csv
      unique_patients: False
      hist_equalize: True
      pathologies:
        - Atelectasis
        - Cardiomegaly
        - Consolidation
        - Edema
        - Pleural Effusion
      transform:
        - torchvision.transforms.Grayscale(num_output_channels=3) # make it RGB
test:
  datasets:
    - dataset_name: CheX_Test_Dataset
      imgpath: /data/vision/cxr/chexpert/CheXpert-v1.0
      views: ['Frontal']
      csvpath: /data/vision/cxr/chexpert/test_labels.csv
      unique_patients: False
      hist_equalize: True
      pathologies:
        - Atelectasis
        - Cardiomegaly
        - Consolidation
        - Edema
        - Pleural Effusion
      transform:
        - torchvision.transforms.Grayscale(num_output_channels=3) # make it RGB